{% extends 'base1.html' %} {% load static %} {% block body %}
<!-- Page Header Start -->
<div
  class="container-fluid page-header py-5 mb-5 wow fadeIn"
  data-wow-delay="0.1s"
>
  <div class="container py-5">
    <h1 class="display-3 text-white mb-3 animated slideInDown">Appointment</h1>
    <nav aria-label="breadcrumb animated slideInDown">
      <ol class="breadcrumb text-uppercase mb-0">
        <li class="breadcrumb-item">
          <a class="text-white" href="#">Home</a>
        </li>
        <li class="breadcrumb-item">
          <a class="text-white" href="home">Pages</a>
        </li>
        <li class="breadcrumb-item text-primary active" aria-current="page">
          Appointment
        </li>
      </ol>
    </nav>
  </div>
</div>
<!-- Page Header End -->

<!-- Appointment Start -->
 <form action="appointment_user" method="POST">
  {% csrf_token %}
<div class="container-xxl py-5">
  <div class="container">
    <div class="row g-5">
      <div class="col-lg-6 wow fadeInUp" data-wow-delay="0.1s">
        <!-- ... -->
      </div>
      <div class="col-lg-6 wow fadeInUp" data-wow-delay="0.5s">
        <div class="bg-light rounded h-100 d-flex align-items-center p-5">
            <div class="row g-3">
              <div class="col-12 col-sm-6">
                <input
                  type="text"
                  name="name"
                  class="form-control border-0"
                  placeholder="Your Name"
                  style="height: 55px"
                />
              </div>
              <div class="col-12 col-sm-6">
                <input
                  type="email"
                  name="email"
                  class="form-control border-0"
                  placeholder="Your Email"
                  style="height: 55px"
                />
              </div>
              <div class="col-12 col-sm-6">
                <input
                  type="text"
                  name="mobile"
                  class="form-control border-0"
                  placeholder="Your Mobile"
                  style="height: 55px"
                />
              </div>
              <form action="appointment/user/" method="POST">
    {% csrf_token %}
    <!-- ... -->

    <div class="col-12 col-sm-6">
        <select class="form-select border-0" name="doctor" style="height: 55px">
            <option selected>Choose Doctor</option>
            <option value="1">Doctor 1</option>
            <option value="2">Doctor 2</option>
            <option value="3">Doctor 3</option>
        </select>
    </div>

    <!-- ... -->

    <div class="col-12">
        <textarea class="form-control border-0" rows="5" name="problem" placeholder="Describe your problem"></textarea>
    </div>

    <!-- ... -->
</form>
              <div class="col-12 col-sm-6">
                <div class="date" id="date" data-target-input="nearest">
                  <input
                    type="text"
                    name="date"
                    class="form-control border-0 datetimepicker-input"
                    placeholder="Choose Date"
                    data-target="#date"
                    data-toggle="datetimepicker"
                    style="height: 55px"
                  />
                </div>
              </div>
              <div class="col-12 col-sm-6">
                <div class="time" id="time" data-target-input="nearest">
                  <input
                    type="text"
                    name="time"
                    class="form-control border-0 datetimepicker-input"
                    placeholder="Choose Time"
                    data-target="#time"
                    data-toggle="datetimepicker"
                    style="height: 55px"
                  />
                </div>
              </div>
              <div class="col-12">
                <textarea
                  class="form-control border-0"
                  rows="5"
                  placeholder="Describe your problem"
                ></textarea>
              </div>
              <div class="col-12">
                <button class="btn btn-primary w-100 py-3" type="submit">
                  Book Appointment
                </button>
              </div>
            </div>

          
          </form>
        </div>
      </div>
      </form>
    </div>
  </div>
</div>
  {% endblock %}
